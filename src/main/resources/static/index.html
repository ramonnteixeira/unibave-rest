<!doctype html>
<html ng-app="alunos">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        #ul_navigate li{
            display: inline;
        }    
    </style>  
</head>
<body ng-controller="AlunosController">
    <div class="container">
        <h2>Cadastro de Alunos</h2>

        <ul uib-pagination total-items="alunosPage.totalElements" ng-model="currentPage" max-size="alunosPage.size"
            class="pagination-sm" boundary-links="true" rotate="false"
            ng-change="listar()"></ul>
        <table class="table table-striped">
            <tr>
              <th>CÃ³digo</th>
              <th>Nome</th>
              <th>Cidade</th>
              <th></th>
              <th></th>
            </tr>
            <tr ng-repeat="aluno in alunosPage.content">
              <td><input type="text" ng-model="aluno.codigo" readonly="readonly"/></td>
              <td><input type="text" ng-model="aluno.nome"/></td>
              <td><input type="text" ng-model="aluno.cidade"/></td>
              <td><input type="button" value="atualizar" ng-click="atualizar(aluno)" /></td>
              <td><input type="button" value="excluir" ng-click="excluir(aluno)" /></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="text" ng-model="novoAluno.nome"/></td>
              <td><input type="text" ng-model="novoAluno.cidade"/></td>
              <td><input type="button" value="Incluir" ng-click="adicionar(novoAluno)" /></td>
              <td></td>
            </tr>
        </table>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-touch.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script type="text/javascript" src="alunos.js"></script>

</body>
</html>
